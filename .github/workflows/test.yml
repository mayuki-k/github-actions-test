name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup gcloud environment
      uses: GoogleCloudPlatform/github-actions@0.1.2
      with:
        version: 275.0.0
        service_account_email: ${{secrets.GCP_EMAIL}}
        service_account_key: ${{secrets.GCP_PASSWORD}}
    - name: search file
      run: ls






